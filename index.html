<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Stickman</title>
</head>
<body>
    <div class = "wrapper">
        <h1 class = "animate__animated animate__hinge">Stickman game</h1>
        <h2 class = "animate__animated animate__flash">Beware of the guillotine!</h2>
        <img src = "images/logo.jpg" alt = "logo" class = "game-logo"/>
        <p class = "animate__animated animate__pulse">Use the keyboard below to guess the word, or click Hint to get a clue.</p>
    </div>
    <div class = "wrapper">
        <div id = "buttons">
        </div> 
        <p id = "themeName"></p>
        <div id = "hold"></div>
        <p id = "remainingLives"></p>
        <p id = "clue"></p>
        <canvas id="stickman"></canvas>
        <div class="container">
            <button id = "hint">Hint</button>
            <button id = "reset">Start Over</button>
          </div>
      </div>  
      <script type = "text/javascript" src = "./stickman.js"></script> 
</body>
</html>
