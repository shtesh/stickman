<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Stickman</title>
</head>
<body>
    <div class = "wrapper">
        <h1>Stickman game</h1>
        <h2>Beware of the guillotine!</h2>
        <img src = "images/logo.jpg" alt = "logo" class = "game-logo"/>
        <p>Use the keyboard below to guess the word, or click Hint to get a clue.</p>
    </div>
    <div class = "wrapper">
        <div id = "buttons">
        </div> 
        <p id = "themeName"></p>
        <div id = "wordHolder"
        <p id="remainingLives"></p>
        <p id="clue">Clue -</p>
        <canvas id="stickman" height="800px" width="1200px"></canvas>
        <div class="container">
            <button id="hint">Hint</button>
            <button id="reset">Start Over</button>
          </div>
      </div>  
      <script type="text/javascript" src="javascript/canvas.js"></script>
      <script type="text/javascript" src="javascript/hangman.js"></script>      
</body>
</html>
